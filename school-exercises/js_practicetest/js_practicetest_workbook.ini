JavaScript 練習問題（基礎総合）
がんばれ！

問題1 - 配列の作成と指定
- 配列 `friends` を作成し、"Aki", "Hiro", "Yuna" を格納してください。
- その中から「2番目の友達の名前」をコンソールに表示するコードを書いてください。

問題2 - for文とif/else if
- 配列 `scores = [85, 70, 55, 90]` に点数が入っています。
- 以下の基準で評価をコンソールに出力するコードを作ってください。
  ・80点以上：優秀
  ・60点以上：合格
  ・それ以下：再試
- 例：85点 → 優秀

問題3 - switch文
- 変数 `month` に1〜12の値が入っているとし、月として扱います（例：3）
- その月に応じて季節をコンソールに表示してください。
  ・12〜2月：冬
  ・3〜5月：春
  ・6〜8月：夏
  ・9〜11月：秋

問題4 - while文 + break/continue
- 1から100までの中で「3の倍数」だけを出力し合算し、合計が100を超えたらループを終了するコードを書いてください。
- ヒント：continueとbreakを使ってください。

問題5 - オブジェクトの作成
- オブジェクト `user` に以下の情報を持たせてください：
  name: "Mika", age: 28, job: "Designer"
- 名前と年齢をコンソールに表示するコードを書いてください。

問題6 - forEach文
- 配列 `fruits = ["apple", "banana", "orange"]` を作り、
- forEachを使って各果物を1行ずつ表示してください。

問題7 - for...of文
- 定数 `str` に、文字列 "tiger" が格納されています。
- これを1文字ずつ順に出力するコードを書いてください。

問題8 - 三項演算子（応用）
- 変数 `age` には任意の数値が入るものとし、その数値を「年齢」として扱います（例：17 → 17歳）
- 条件に応じて以下の文字列を出力してください：
  ・20歳以上：飲酒可
  ・18〜19歳：成人（飲酒不可）
  ・それ未満：未成年
- 三項演算子を使って実装してください。

問題9 - 配列とオブジェクト
- 以下のようなユーザーの配列があります：
  const users = [
    { name: "Taro", age: 21 },
    { name: "Hanako", age: 17 },
    { name: "Ken", age: 19 }
  ];
- それぞれのユーザーについて「〇〇は成人です」または「〇〇は未成年です」を出力するコードを書いてください。
- ヒント：forEach + 三項演算子
