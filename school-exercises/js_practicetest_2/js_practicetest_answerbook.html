    <script>

        //1
        const friends = ['Aki', 'Hiro', 'Yuna'];

        //2
        const scores = [85, 70, 55, 90];
        for (let i = 0; i < scores.length; i++) {
            // console.log(scores[i]);
            if (scores[i] >= 80) {
                console.log(`${scores[i]}点:　優秀`);
            } else if (scores[i] >= 60) {
                console.log(`${scores[i]}点:　合格`);
            } else {
                console.log(`${scores[i]}点:　再試`);
            }
        }

        //3
        const month = 3;
        //条件がtrueになるcaseを選んで実行する
        switch (true) {
            case (month === 12 || month === 1 || month === 2):
                console.log("冬"); 
                break;
            case (month >= 3 && month <= 5):
                console.log("春");
                 break;
            case (month >= 6 && month <= 8):
                console.log("夏");
                 break;
            case (month >= 9 && month <= 11):
                console.log("秋"); 
                break;
        }

        //4
        let i = 1;
        let sum = 0;
        while (i <= 100) {
            if (i % 3 !== 0) {
                i++;
                continue;
            }
            sum += i;
            console.log(`${i},ごうけい：${sum}`);
            if (sum > 100){
             break;   
            }
            //if文の｛｝は省略できる　ただし処理が一行の時に限る
            //見やすさの観点から、この場合if(sum >100){break;}と書いたほうが良い
            i++;
        }

        console.log(result);

        const users = [
            { name: "Taro", age: 21 },
