    <!-- 問 5.
    要素数５の配列 photo がある。
    要素はそれぞれ photo1.jpg , photo2.jpg , photo3.jpg , photo4.jpg , photo5.jpg の五個とする。
    これらは image フォルダに格納されている。
    これらを JavaScript 上で img タグを生成し読み込むコードを記載せよ。 -->

    <body>
        <div id="gallery"></div>

        <script>
            // 要素数5の配列を用意
            const photo = [
                'photo1.jpg',
                'photo2.jpg',
                'photo3.jpg',
                'photo4.jpg',
                'photo5.jpg'
            ];

            const container = document.querySelector('#gallery');

            // HTML文字列を1つにまとめて挿入
            let html = '';
            for (let i = 0; i < photo.length; i++) {
                html += `<img src="image/${photo[i]}" alt="写真${i + 1}" style="width:200px; margin:10px;">`;
            }
            
            // innerHTML =	文字列で中身全体を置き換える（速いが危険）
            // appendChild()	要素（Node）を1つだけ追加
            // append()	要素も文字列も追加可能（複数可）

            container.innerHTML = html;
        </script>
    </body>

    <!-- 6-2.「ユーザー情報を表示する」ボタンを作成し、そのボタンをクリックすると、すべてのユーザー情報（ユーザー名とコスト）を一覧表示する機能を作成してください。
        表示の形式は次のようにしてください：
        Nekosuki のコストは 15080 円です。
        Takahashi のコストは 20000 円です。
        Yamamoto のコストは 18000 円です。 -->

    <!-- 解答 -->
    <button id="showUserInfo">ユーザー情報を表示</button>
    <div id="userInfoDisplay"></div>

    <script>
        const showUserInfoButton = document.querySelector('#showUserInfo');
        const userInfoDisplay = document.querySelector('#userInfoDisplay');

        // ユーザー情報を一覧表示
        showUserInfoButton.addEventListener('click', () => {
            const persons = document.querySelectorAll('.person');
            let userInfo = '';
            //personsの情報を個別に抽出し文字列に代入
            persons.forEach(person => {
                const name = person.dataset.userName;
                const cost = person.dataset.userCost;
                userInfo += `${name} のコストは ${cost} 円です。<br>`;
            });
            //文字列をHTMLに追加
            userInfoDisplay.innerHTML = userInfo;
        });


    </script>
