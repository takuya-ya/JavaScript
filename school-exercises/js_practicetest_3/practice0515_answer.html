<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" ">
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>JavaScript 練習問題</h1>
    <button id="show-products">商品を表示</button>
    <ul id="product-list"></ul>

    <script>
        /********** 1. 基礎文法：関数・変数・定数 **********/
        // Q1: "Hello, JavaScript!" を返すアロー関数を作ろう。
        const greet = () => "Hello, JavaScript!";
        console.log("Q1:", greet());

        // Q2: JavaScriptには Math.PI という定数が組み込まれており、これは円周率（π ≒ 3.14159）を意味します。
        // この定数を使って、半径が5の円の面積を計算し、結果をコンソールに出力しよう。
        // ※ 円の面積は「半径 × 半径 × 円周率（π）」で求められます。
        const radius = 5;
        const area = Math.PI * radius * radius;
        console.log("半径5の円の面積は: " + area);

        // Q3: 変数numに10を代入し、それを2倍してコンソールを表示しよう。
        let num = 10;
        console.log("Q3:", num * 2);

        // Q4: for 文を使って、1から5までの数字を配列に追加し、その配列をコンソールに出力しよう。
        const numbers = [];
        for (let i = 1; i <= 5; i++) {
            numbers.push(i);
        }
        console.log(numbers); // [1, 2, 3, 4, 5]

        /********** 2. 配列を操作する問題 **********/
        // Q1: 配列 drinks を作成し、"coffee", "tea", "coke" を格納せよ。
        const drinks = ["coffee", "tea", "coke"];

        // Q1: 配列の末尾に"orangejuice"を追加せよ。
        drinks.push("orancejuice");
        console.log("2-Q1:", drinks);

        // Q2: 先頭の要素を削除せよ。
        drinks.shift();
        console.log("2-Q2:", drinks);

        // Q3: teaを"greentea"に書き換えよ。
        drinks[0] = "greentea";
        console.log("2-Q3:", drinks);

        // Q4: 配列の要素をforeach文を利用して表示せよ。
        drinks.forEach(drink => {
            console.log(drink);
        });


        /********** 3. オブジェクトを作って操作する問題 **********/
        const student = {
            name: "Taro",
            age: 18,
            score: 90
        };

        // Q1: studentのnameを表示せよ。
        console.log("3-Q1:", student.name);

        // Q2: ageを+1して更新せよ。
        student.age += 1;
        console.log("3-Q2:", student.age);

        // Q3: subjectプロパティを追加し"English"を追加せよ。
        student.subject = "English";
        console.log("3-Q3:", student.subject);
        console.log("3-Q3:", student);

        // Q4: すべてのプロパティをfor...in文を用いてループで表示せよ。
        for (let key in student) {
            console.log("3-Q4:", key, ":", student[key]);
        }


        /********** 4. forEach、for、for...of の問題 **********/
        const numbersLot = [11, 22, 33, 44, 55];

        // Q1: forEachで合計を計算せよ。
        let total = 0;
        numbersLot.forEach(num => total += num);
        console.log("4-Q1:", total);

        // Q2: for文で2倍した配列を作れ。
        let doubled = [];
        for (let i = 0; i < numbersLot.length; i++) {
            doubled.push(numbersLot[i] * 2);
        }
        console.log("4-Q2:", doubled);

        // Q3: for...ofで全要素を出力せよ。
        for (let value of numbersLot) {
            console.log("4-Q3:", value);
        }


        /********** Q5. while文＋break・continue **********/

        // 次の条件を満たすJavaScriptのコードを作成してください。
        // 変数 i を0で初期化し、while 文で i が30未満の間ループを続けること。
        // ループのたびに i を1ずつ増やすこと。
        // i が偶数のときは、処理をスキップして次のループに進むこと（continue を使うこと）。
        // i が23を超えた場合は、ループを終了すること（break を使うこと）。
        // 奇数のときのみ、console.log("5:", i); を実行して、値を表示すること。


        let i = 0;
        while (i < 30) {
            i++;
            if (i % 2 === 0) continue; // 偶数は飛ばす
            if (i > 23) break;          // 7を超えたら終了
            console.log("Q5:", i);      // 奇数のみ出力
        }


        /********** 6. 複数のオブジェクトを表示 (イベント＋DOM) **********/
        // 次の条件を満たすJavaScriptコードを書いてください。
        // 以下のような複数の商品を持つ配列 products を用意する。
        //     各商品はオブジェクトで、name（商品名）と price（価格）のプロパティを持つ。
        //         ・例：{ name: "ペン", price: 100 }
        //     HTMLに以下の要素があるとする。
        //         ・商品を表示するための空の < ul id = "product-list" ></ul >
        //         ・商品表示を開始するための < button id = "show-products" > 表示</button >
        // 「表示」ボタンをクリックしたときに、products 配列のすべての商品を、
        // < ul > の中に < li > 要素として追加し、商品名と価格を「ペン - 100円」のように表示する。
        // クリックするたびにリストがクリアされ、同じ内容が再表示されるようにすること。

        // <button id="show-products">表示</button>
        // <ul id="product-list"></ul>



        const products = [
            { name: "ペン", price: 100 },
            { name: "ノート", price: 200 },
            { name: "消しゴム", price: 50 }
        ];

        document.querySelector("#show-products").addEventListener("click", () => {
            const list = document.querySelector("#product-list");
            list.innerHTML = ""; // クリア
            products.forEach(product => {
                const li = document.createElement("li");
                li.textContent = `${product.name} - ${product.price}円`;
                list.appendChild(li);
            });
        });
    </script>
</body>

</html>
