<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" ">
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src="./formScript.js" defer></script>
</head>

<body>
    <form id="contactForm">
        <label>
            お名前: <input type="text" name="name">
            <br><span class="error" id="name-error"></span>
        </label><br>

        <label>
            メールアドレス: <input type="email" name="email">
            <br><span class="error" id="email-error"></span>
        </label><br>

        <label>
            性別:<br>
            <input type="radio" name="gender" value="male"> 男性
            <input type="radio" name="gender" value="female"> 女性
            <br><span class="error" id="gender-error"></span>
        </label><br>

        <label>
            お問い合わせ種別:
            <select name="category">
                <option value="">選択してください</option>
                <option value="product">製品について</option>
                <option value="support">サポート</option>
            </select>
            <br><span class="error" id="category-error"></span>
        </label><br>

        <label>
            お問い合わせ内容:<br>
            <textarea name="message" rows="4"></textarea>
            <br><span class="error" id="message-error"></span>
        </label><br>

        <button type="submit">送信</button>
    </form>


</body>

</html>
